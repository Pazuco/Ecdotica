name: Ecdotica CI

on:
  push:
    branches: [ main, mejoras-editorial-nuevo-milenio ]
  pull_request:
    branches: [ main, mejoras-editorial-nuevo-milenio ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install spacy language-tool-python PyPDF2 python-docx flake8
        python -m spacy download es_core_news_sm
    - name: Run linting (flake8)
      run: |
        flake8 src --max-line-length=100 --ignore=E501
    - name: Run basic static checks
      run: |
        python -m compileall src
    - name: Run sample NLP analysis (quick check)
      run: |
        python -c "from procesamiento import nlp; nlp.analizar_texto_ejemplo()"
      working-directory: ./src
